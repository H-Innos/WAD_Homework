<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Post</title>
        <link rel="stylesheet" type="text/css" href="res/styles/style.css">
        <link rel="stylesheet" type="text/css" href="res/styles/addPost.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <nav>
                <ul class="navbar">
                    <li class="navitem"><a href="index.html">Home</a></li>
                </ul>
            </nav>
            <img src="res/img/no-profile-picture-icon.png" alt="icon">
        </header>
        </header>
        <div class="main">
            <form action="index.html">
                <div class="input-field">
                    <label for="post-body">Post body</label>
                    <textarea name="post-body" rows="6">
                    </textarea>
                </div>
                <div class="input-field">
                    <label for="file">Select file</label>
                    <input type="file" name="file">
                </div>
                <div class="input-field">
                    <input type="submit" value="Create Post">
                </div>
            </form>
        </div>
    </body>
</html>
