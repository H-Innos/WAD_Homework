<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="res/styles/style.css">
        <link rel="stylesheet" type="text/css" href="res/styles/login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <nav>
                <ul class="navbar">
                    <li class="navitem"><a href="index.html">Home</a></li>
                </ul>
            </nav>
            <button class="icon" id="iconbtn"><img src="res/img/no-profile-picture-icon.png" alt="icon"></button>
            <div id="personalInfo">
                <ul class="dropdown">
                    <li><p>John Doe</p></li>
                    <li><p>john.doe@ut.ee</p></li>
                    <li class="logout"><a href="login.html">Log out</a></li>
                </ul>
            </div>
        </header>

        <div class="main">
            <div class="container">
                <p><strong>Welcome to PostIt</strong><br></p>
                <a href="login.html">Create an account</a>
                <p>or</p>
                <p>Please log in</p>
                <div class="logIn">
                    <form action="index.html"> 
                        <input type="text" id="emailField" name="email" placeholder="Email"><br>
                        <input type="password" id="passwordField" name="password" placeholder="Password"><br>
                        <input type="submit" id="loginButton" value="Log in" disabled>
                    </form>
                </div>
                <a href="login.html">Forgot password?</a>
            </div>
        </div>
        <script type="text/javascript" src="res/js/login.js"></script>
        <script type="text/javascript" src="res/js/profile.js"></script>
    </body>
</html>
